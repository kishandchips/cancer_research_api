<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cancer Research Youtube Gadget</title>

    <script src="/js/libs/modernizr.min.js"></script>

    <!--[if (gt IE 8) | (IEMobile)]><!-->
    <link rel="stylesheet" href="css/style.css">
    <!--<![endif]-->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <link rel="stylesheet" href="css/ie.css">
    <![endif]-->
</head>
<body class="page">
<!-- Preloader -->
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>

<button class="mobile-navigation-btn">&#9776; Menu</button>
<div id="wrap">
    <header id="header">
        <nav id="navigation">
            <ul>
                <li><a href="index.html">About Cancer</a></li>
                <li class="current"><a href="support.html">Support Us</a></li>
                <li><a href="research.html">Our Research</a></li>
            </ul>
        </nav>
    </header><!-- #header -->

    <div id="main">  
        <section class="newest video-group" data-playlist-id="PLr5-SOgrB_Uo2uw9UiOMR1-EG6BJ623Ef">
            <h1 class="section-title">Our vision</h1>

            <div class="section-inner">
            </div>
        </section><!-- .newest -->

        <section class="most-popular video-group" data-playlist-id="PLr5-SOgrB_Uo28h3OH0f8umlteef0Rhgd">
            <h1 class="section-title">Fundraising Ideas</h1>

            <div class="section-inner">
            </div>
        </section><!-- .most-popular -->

        <section class="your-stories video-group" data-playlist-id="PLr5-SOgrB_Uo28h3OH0f8umlteef0Rhgd">
            <h1 class="section-title">Your Stories</h1>

            <div class="section-inner">
            </div>
        </section><!-- .your-stories -->

        <div class="links">
            <a class="span seven" href="index.html">
                <div class="inner">
                    <img src="images/backgrounds/about_cancer.jpg" alt="About Cancer">
                    <h2>ABOUT CANCER</h2>
                </div>
            </a>
            <a class="span three" href="research.html">
                <div class="inner">
                    <img src="images/backgrounds/our_research.jpg" alt="Our Research">
                    <h2>OUR Research</h2>
                </div>
            </a>
        </div><!--  .links -->

    </div><!-- #main -->
</div><!-- #wrap -->

<script src="js/libs/jquery.min.js"></script>
<script src="js/plugins/handlebars-v2.0.0.js"></script>
<script src="js/plugins/magnific_popup.min.js"></script>
<script src="js/plugins/jquery.flexslider-min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script src="js/main.js"></script>

<!-- Preloader -->
<script type="text/javascript">
    //<![CDATA[
        $(window).load(function() { // makes sure the whole site is loaded
            $('#status').fadeOut(); // will first fade out the loading animation
            $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(350).css({'overflow':'visible'});
        })
    //]]>
</script>

<!-- Video Template -->
<script id="home-video-template" type="text/x-handlebars-template">

<div class="span five">
    <a class="popup-video" href="https://www.youtube.com/watch?v={{first.snippet.resourceId.videoId}}">
        <img src="{{first.snippet.thumbnails.high.url}}" alt="">
    <span class="caption">  
        <p>{{first.snippet.title}}</p>
    </span>  
    </a>
</div><!-- .span.five -->

<div class="slider-four span five">
    <ul class="slides">
    {{#each groups}}
        <li>
            {{#each this}}
                <div class="span five">
                    <a class="popup-video" href="https://www.youtube.com/watch?v={{snippet.resourceId.videoId}}">
                        <img src="{{snippet.thumbnails.high.url}}" alt="">
                        <span class="caption">  
                            <p>{{snippet.title}}</p> 
                        </span>                          
                    </a>
                </div>
            {{/each}}
        </li>
    {{/each}}
    </ul>
</div>

</script>
</body>
</html>
