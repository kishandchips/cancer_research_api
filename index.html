<!-- Preloader -->
<script type="text/javascript">
    //<![CDATA[
        $(window).load(function() { // makes sure the whole site is loaded
            $('#status').fadeOut(); // will first fade out the loading animation
            $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(350).css({'overflow':'visible'});
        })
    //]]>
</script>

<!-- Video Template -->
<script id="home-video-template" type="text/x-handlebars-template">
        
{{#each items}}
    {{#with snippet}}
    {{#unless @index}}

        <div id="{{resourceId.videoId}}" class="poster two">
            <a href="{{resourceId.videoId}}" class="play-btn"></a>
            <img src="{{thumbnails.high.url}}" class="scaleup">
        </div>

        <div class="player video-container">            
        </div>

        <div class="flexslider" style="background-image: url('images/misc/prostate_cancer_poster.jpg');">
            <ul class="slides">

    {{/unless}}
    {{#if @index}}

                <li>
                    <a href="{{resourceId.videoId}}"class="play-btn" >
                        <div class="video-thumb">
                            <img src="{{thumbnails.high.url}}">    
                        </div>
                    <p>{{title}}</p>
                    </a>
                </li>
    {{/if}}
    {{/with}}                    
{{/each}}
            </ul>
        </div>

    <a class="footer-btn">
        Close
    </a>
</script>
